[package]
name = "sundial"
description = "Pure Rust library to parse and process iCalendar RRules"
categories = ["command-line-utilities","date-time-utility","iCalendar","rrule-processing"]
version = "0.0.4"
authors = ["shiveen <shiveen.pandita@ordermentum.com>"]
edition = "2018"
repository = "https://github.com/ordermentum/sundial"
readme = "./README.md"
keywords = ["rrule","icalendar","utiltiy","cli"]
license = "MIT"
license-file = "./LICENSE.md"
maintenance = { status = "actively-developed" }

[dependencies]
clap = { version = "3.1.6", features = ["yaml"] }
chrono = "0.4"
chrono-tz = "0.4"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
pest = "2.1.0"
pest_derive = "2.0"
human-panic = "1.0.1"
